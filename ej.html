<!DOCTYPE html>
<html lang="es">
<title>
    Formulario de registro
</title>
<h1>Formulario de registro</h1>
<form>
<p>
    Nombre: <input type="text" name="nombres"  maxlength="50">
</p>
<p>
    Apellidos: <input type="text" name="apellidos" maxlength="50">
</p>
<p>
    <b>Sexo:</b> <input type="radio" name="sexo" value="H"> Mujer <input type="radio" name="sexo" value="M"> Hombre 
</p>
<p>
    Correo <input type="text" name="correo" value="example@gmail.com">
</p>
<p>
    Poblacion: <select>
        <option value="Alicante"> Alicante</option>
        <option value="Sevilla"> Sevilla</option>
        <option value="Madrid"> Madrid</option>
        <option value="Valencia"> Valencia</option>
    </select>
</p>
<p> 
 Descripcion <textarea></textarea>   
</p>
<p>
    <input type="checkbox" checked="checked"> Deseo recibir informacion sobre novedades y ofertas
</p>
<p>
<input type="checkbox"> Declaro haber leido y aceptar las condiciones generales del programa y la normativa de proteccion de datos
</p>
<p>
<input type="submit" value="Enviar">
</p>
</form>
</html>
